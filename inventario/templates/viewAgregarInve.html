<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .header .buttons {
            display: flex;
            gap: 10px;
        }
        .header .buttons a {
            background-color: #fff;
            color: #007bff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .header .buttons a:hover {
            background-color: #e9ecef;
        }
        .container {
            padding: 60px;
            margin: 0 auto;
            max-width: 1200px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Agregar Inventario</h1>
        <div class="buttons">
            <a href="{% url 'ver_inventario' %}">Volver al Inventario</a>
        </div>
    </header>
    <div class="container">
        <form method="post" action="{% url 'agregar_inventario' %}">
            {% csrf_token %}
            <label for="material">Material:</label>
            <input type="text" id="material" name="material" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <input type="submit" value="Agregar Inventario">
        </form>
    </div>
</body>
</html>
